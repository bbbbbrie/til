/* GH 
https://raw.githubusercontent.com/KunalN25/responsive-navbar/without_javascript/styles.css

*/


:root {
    --bgcolor: #3B82F6;
}

* {
    margin: 0;
    padding: 0;
}

.page-header {
    background-color: var(--bgcolor);
    display: flex;
    justify-content: space-between;
}
.title {
    color: white;
    font-weight: bold;
    font-size: x-large;
    align-self: center;
    margin-left: 1.2rem;
}

.nav-bar a   {
    color: white;
    padding: 1.3rem;
    cursor: pointe  r;
}

.nav-bar a:hover {
    background-color: #93C5FD;
}

.nav-bar a.active {
    color: #3B82F6;
    background-color: white;
    text-decoration: underline dotted #3B82F6;
}

.menu-icon {
    color: white;
    cursor: pointer;
    display: none;
}

#toggle-menu {
    display: none;
}


.navbar h2 {
    color: #ffffff;
    font: x-large;
}

@media screen and (max-width: 700px) {

    .nav-bar {
        display: none;
        position: absolute;
        top: 3.7rem;
        left: 0;
        width: 100%;
        background-color: var(--bgcolor);
        text-align: center;
    }
  
    .nav-bar a {
        display: block;

    }

    .menu-icon {
        display: block;
        z-index: 1;
    }

    #toggle-menu:checked ~ .nav-bar {
        display: block;
    }

}



</style>
